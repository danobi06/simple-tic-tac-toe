<!DOCTYPE html>
<html>

<head>
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js"></script>
</head>

<body id="root">
    <div id="heading">
        <p id="title">Tic Tac Toe Player: 1</p>
        <button id="reset">Reset</button>
    </div>
    <div id="main">
        <div class="row">
            <input id="0,0" type="button" />
            <input id="0,1" type="button"/>
            <input id="0,2" type="button" />
        </div>
        <div class="row">
            <input id="1,0" type="button"/>
            <input id="1,1" type="button" />
            <input id="1,2" type="button"/>
        </div>
        <div class="row">
            <input id="2,0" type="button"/>
            <input id="2,1" type="button"/>
            <input id="2,2" type="button"/>
        </div>
    </div>
</body>

</html>
